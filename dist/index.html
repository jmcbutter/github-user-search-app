<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | GitHub user search app</title>
</head>

<body data-theme="default">
  <header class="header">
    <h1>devfinder</h1>
  
    <div class="header__toggle-switch">
      <button class="toggle-switch toggle-switch--light">
        <p>Light</p>
        <object data="./assets/icon-sun.svg" type="image/svg+xml">
          <img src="./assets/icon-sun.svg" alt="">
        </object>
      </button>
      <button class="toggle-switch toggle-switch--dark">
        <p>Dark</p>
        <object data="./assets/icon-moon.svg" type="image/svg+xml">
          <img src="./assets/icon-moon.svg" alt="">
        </object>
      </button>
    </div>
  </header>
 
  <main>
    <form class="user-search">
      <object class="user-search__icon" data="./assets/icon-search.svg" type="image/svg+xml">
        <img src="./assets/icon-search.svg" alt="">
      </object>
      <input class="container user-search__input" type="text" name="search" id="search" 
             aria-label="user search bar" placeholder="Search Github Username&#8230">
      <label class="user-search__label" for="search">No results</label>
      <button class="user-search__button">Search</button>
    </form>
  
    <div class="container user">
      <div class="user__avatar">Avatar</div>
      <h1 class="user__name">Name</h1>
      <h3 class="user__tag">Tag</h3>
      <p class="user__joined">Joined</p>
      <p class="user__bio">Bio</p>

      <div class="user__stats stats">
        <div class="stats__group">
          <h4 class="stats__group-head">Repos</h4>
          <h3 class="stats__group-number">8</h3>
        </div>
        <div class="stats__group">
          <h4 class="stats__group-head">Followers</h4>
          <h3 class="stats__group-number">#</h3>
        </div>
        <div class="stats__group">
          <h4 class="stats__group-head">Following</h4>
          <h3 class="stats__group-number">#</h3>
        </div>
      </div>
      
      <div class="user__links">
        <object data="./assets/icon-location.svg" type="image/svg+xml">
          <img src="./assets/icon-location.svg" alt="">
        </object>
    
        <object data="./assets/icon-twitter.svg" type="image/svg+xml">
          <img src="./assets/icon-twitter.svg" alt="">
        </object>
    
        <object data="./assets/icon-website.svg" type="image/svg+xml">  
          <img src="./assets/icon-website.svg" alt="">  
        </object>    
    
        <object data="./assets/icon-company.svg" type="image/svg+xml">
          <img src="./assets/icon-company.svg" alt="">
        </object>
      </div>
    </div>
  
  </main>
</body>
</html>
